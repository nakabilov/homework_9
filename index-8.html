<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания-8</title>
</head>
<body>
    <!-- Указания и подсказки:
        1.Для создания кружков используйте border-radius: 50%

        2.Случайный цвет можно брать из массива предопределенных цветов.

        3.Для позиционирования кружков на странице используйте свойство position: absolute и вспомогательные свойства: top, left

        4.Случайный диаметр ограничить: минимум: 50px, максимум: 200px

        5.Случайную позицию отмерять в пределах установленного прямоугольника 1024 x 768 пикселей а так же задать ему свойство position: relative
        6.Если вы сможете находить ширину и высоту отображаемой на экране страницы и исходить из них, чтобы рассчитывать случайные позиции.
        7.Необходимо разделить весь алгоритм создания на функции (отрефакторить код). Чем чище и проще читаемый код у вас получится, тем больше дополнительных баллов будет начислено (в рамках максимальных дополнительных баллов для домашнего задания).
        8.Вызвать функцию для демонстрации с числом 20 (нарисовать 20 кружков). -->


<script>
    const randomInteger = (min, max)  =>{
    // случайное число от min до (max+1)
    return Math.floor(min + Math.random() * (max + 1 - min));
   
    }
    const colorCircle = ['red', 'green', 'black', 'lightcoral', 'yellow', 'pink', 'brown', 'blue']
    const body = document.querySelector('body');
    body.style.boxSizing = 'border-box'
    const container = document.createElement('container');
    container.style.display = 'block';
    container.style.position = 'relative';
    container.style.maxWidth = '1024px';
    container.style.height = '768px';
    container.style.border = '1px solid'
    body.append(container);
    const drawCircles = (circle) =>{

        for(let i = 0; i < circle; i++){
    
            const div = document.createElement('div');
            container.append(div);
            div.style.width = String(randomInteger(50, 200)+'px');
            div.style.height = div.style.width;
            div.style.borderRadius = '50%'
            div.style.background = colorCircle[randomInteger(0, 9)];
            div.style.position = 'absolute';
            div.style.left = String(randomInteger(5, 1000)+'px');
            div.style.top = String(randomInteger(50, 600)+'px');
        }
    }
    drawCircles(20);
    
</script>
</body>
</html>
